      // Array.prototype.filter()
      // 1. Filter the list of inventors for those who were born in the 1500's
      // q.explain the filter method
      // filter method is used to create a new array with all elements that pass the test implemented by the provided function.

      const fifteen = inventors.filter(function (inventor) {
        if (inventor.year >= 1500 && inventor.year < 1600) {
          return true;
        }
      });
      console.table(fifteen);

      // Array.prototype.map()
      // 2. Give us an array of the inventors first and last names
      // q.explain the map method
      // map method is used to iterate over an array and return a new array with the same length as the original array.
      const fullNames = inventors.map(
        (inventor) => `${inventor.first} ${inventor.last}`
      );
      console.table(fullNames);

      // Array.prototype.sort()
      // 3. Sort the inventors by birthdate, oldest to youngest
      // q.explain the sort method
      // sort method is used to sort the elements of an array in place and returns the sorted array. The default sort order is ascending, built upon converting the elements into strings, then comparing their sequences of UTF-16 code units values.

      const ordered = inventors.sort(function (a, b) {
        if (a.year > b.year) {
          return 1;
        } else {
          return -1;
        }
      });
      console.table(ordered);

      // Array.prototype.reduce()
      //q.explain the reduce method
      // reduce method is used to execute a reducer function (that you provide) on each element of the array, resulting in single output value.

      // 4. How many years did all the inventors live all together?
      const totalYears = inventors.reduce((total, inventor) => {
        return total + (inventor.passed - inventor.year);
      }, 0);
      console.log(totalYears);

      // 5. Sort the inventors by years lived
      const oldest = inventors.sort(function (a, b) {
        const lastGuy = a.passed - a.year;
        const nextGuy = b.passed - b.year;
        if (lastGuy > nextGuy) {
          return -1;
        } else {
          return 1;
        }
      });

      console.table(oldest);

      // 8. Reduce Exercise
      // Sum up the instances of each of these
      const data = [
        'car',
        'car',

        'walk',
        'car',
        'van',
        'bike',
        'walk',
        'car',

        'car',

      ];

      const transportation = data.reduce(function (obj, item) {
        if (!obj[item]) {
          //if the object does not have the item
          obj[item] = 0; //if the object does not have the item, set the value to 0
        }
        obj[item]++; //increment the value of the object
        return obj; //return the object
      }, {}); //initial value of the object is an empty object
